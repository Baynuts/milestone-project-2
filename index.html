<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Titillium+Web:900&display=swap" rel="stylesheet">
	<meta name="description" content="Javascript Based Simon Game">
	<meta name="author" content="D Bailey">
	<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicon-96x96.png">
	<title>Simon Game</title>  
</head>

<body>
<div id="main-circle">
 <div id="top-left"></div>
 <div id="bottom-left"></div>
 <div id="top-right"></div>
 <div id="bottom-right"></div>
 <div id="centre">
 	<span class="game-name" id="simon">Simon</span>
 </div>
</div>

<div id="console">
	<div class="col-9">
		<div class="col-3">
			<button class="start-btn" id="start">Start</button>
		</div>
		<div class="col-3">
			<div class="score">
				<div id="count"></div>
				<div class="score-txt">Score</div>
			</div>
		</div>
		<div class="col-3">
			<div class="btn-group" role="group" aria-label="Basic example">
			  <button type="button" class="btn btn-easy" id="easy">1</button>
			  <button type="button" class="btn btn-normal" id="normal">2</button>
			  <button type="button" class="btn btn-hard" id="hard">3</button>
			</div>
			<div class="level">Level</div>
		</div>
	</div>
	<div class="col-9">
		<div id="hi-score">Current Hi-Score = <span id="hi-score-box"></span></div>
	</div>
</div>

<script src="assets/js/script.js"></script>
</body>

</html>
